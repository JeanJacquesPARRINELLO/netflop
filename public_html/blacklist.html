                    <figcaption>
                        <strong>Synopsis :</strong>
                        Raymond « Red » Reddington, l’un des fugitifs les plus recherchés par le FBI, 
                        se rend en personne au quartier général du FBI à Washington. Il affirme avoir les mêmes
                        intérêts que le FBI : faire tomber des criminels dangereux et des terroristes. Reddington 
                        coopérera, mais insiste pour ne parler qu’à Elizabeth Keen, une profileuse inexpérimentée 
                        du FBI. Keen s’interroge sur l’intérêt soudain que Reddington lui porte, bien qu’il soutienne 
                        que Keen est très spéciale. Après que le FBI a fait tomber un terroriste sur lequel il a fourni
                        des informations, Reddington révèle que ce terroriste n’est que le premier de beaucoup d’autres à venir : 
                        durant les deux dernières décennies, il a fait une liste des criminels et terroristes qu'il croit introuvable
                        par le FBI parce que ce dernier ignorait leur existence et que ce sont les plus importants. Reddington 
                        l’appelle « La Liste noire » (« The Blacklist »). 
                    </figcaption>
                </figure>
